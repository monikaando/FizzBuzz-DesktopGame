<div class="game">
  <h3>Score: {{score}}</h3>
  <div class="tooltip">
    <h1>FizzBuzz Game!</h1>
    <span class="tooltip-text">
      <b><u>Rules:</u></b><br>
      <b>Fizz</b> - divided by <b>3</b><br>
      <b>Buzz</b> - divided by <b>5</b><br>
      <b>FizBuzz</b> - divided by <b>3</b> and <b>5</b>
    </span>
  </div>
  <div class="buttons">
    <button id="numberBtn" #numberButton>Number</button>
    <button id="fizzBtn" #fizzButton>Fizz</button>
    <button id="buzzBtn" #buzzButton>Buzz</button>
    <button id="fizzBuzzBtn" #fizzBuzzButton>FizzBuzz</button>
  </div>
  <div class="fizzBuzz">
    <h1>{{numbers}}</h1>
  </div>
  <div *ngIf="!numbers">
    <button id="bt-start" (click)="onStartClick.next(true)">Start</button>
  </div>
  <div class="history" *ngIf="numbers">
    <div class="box">
      <h4>Your answer</h4>
      <div *ngFor="let answer of answers">
        <h5>{{answer.user}}</h5>
      </div>
    </div>
    <div class="box">
      <h4>Solution</h4>
      <div *ngFor="let answer of answers">
        <h5>{{answer.correct}}</h5>
      </div>
    </div>
    <div class="box">
      <h4>Score</h4>
      <div class="margin-left" *ngFor="let answer of answers">
        <h5>{{answer.points}}</h5>
      </div>
    </div>
    <div class="box">
      <h4>Status</h4>
      <div class="margin-left" *ngFor="let answer of answers">
        <div *ngIf="answer.user && ((answer.user === answer.correct) || (answer.user == 'Number' && isANumber(answer.correct))); else wrongAnswer"><img src="https://res.cloudinary.com/mokaweb/image/upload/c_scale,w_15/v1597313914/PXl.WIDGETS/tick.png" alt="tick">
        </div>
        <ng-template #wrongAnswer>
          <img src="https://res.cloudinary.com/mokaweb/image/upload/c_scale,w_15/v1597313914/PXl.WIDGETS/cross.png" alt="cross">
        </ng-template>
      </div>
    </div>
  </div>
</div>
