<div class="game">
  <h3>Score: {{score}}</h3>
  <div class="tooltip">
    <h1>FizzBuzz Game!</h1>
    <span class="tooltip-text">
      <b><u>Rules:</u></b><br>
      <b>Fizz</b> - divided by <b>3</b><br>
      <b>Buzz</b> - divided by <b>5</b><br>
      <b>FizBuzz</b> - divided by <b>3</b> and <b>5</b>
    </span>
  </div>
  <div class="buttons">
    <button id="numberBtn" #numberButton>Number</button>
    <button id="fizzBtn" #fizzButton>Fizz</button>
    <button id="buzzBtn" #buzzButton>Buzz</button>
    <button id="fizzBuzzBtn" #fizzBuzzButton>FizzBuzz</button>
  </div>
  <div class="fizzBuzz">
    <h1>{{numbers}}</h1>
  </div>
  <div *ngIf="!numbers">
    <button id="bt-start" (click)="onStartClick.next(true)">Start</button>
  </div>
</div>
