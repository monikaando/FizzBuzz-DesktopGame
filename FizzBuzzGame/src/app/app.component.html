<div class="game">
  <h3>Score: {{score$}}</h3>
  <div class="tooltip">
    <h1>FizzBuzz Game!</h1>
    <span class="tooltip-text">
      <b><u>Rules:</u></b><br>
      <b>Fizz</b> - divided by <b>3</b><br>
      <b>Buzz</b> - divided by <b>5</b><br>
      <b>FizBuzz</b> - divided by <b>3</b> and <b>5</b><br>
      You have <b>2 sec</b> to click<br>
    </span>
  </div>
  <button id="resetBtn" (click)="stopGame()">Reset</button>
  <div class="buttons">
    <button id="numberBtn" #numberButton>Number</button>
    <button id="fizzBtn" #fizzButton>Fizz</button>
    <button id="buzzBtn" #buzzButton>Buzz</button>
    <button id="fizzBuzzBtn" #fizzBuzzButton>FizzBuzz</button>
  </div>
  <div class="fizzBuzz" *ngIf="numbers$">
    <h1>{{numbers$ | async}}</h1>
  </div>
  <div *ngIf="!numbers$">
    <button id="bt-start" (click)="onStartClick.next(true)">Start</button>
  </div>
  <div class="history" *ngIf="numbers$">
    <table>
      <tr>
        <th>Your answer</th>
        <th>Solution</th>
        <th>Score</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let answer of answers$ | async" >
        <td>{{answer.user}}</td>
        <td>{{answer.correct}}</td>
        <td>{{answer.points}}</td>
        <td>
          <ng-container
            *ngIf="correctAnswer(answer.user,answer.correct)===true; else wrongAnswer">
            <img src="https://res.cloudinary.com/mokaweb/image/upload/c_scale,w_15/v1597313914/PXl.WIDGETS/tick.png"
                 alt="tick">
          </ng-container>
          <ng-template #wrongAnswer>
            <img src="https://res.cloudinary.com/mokaweb/image/upload/c_scale,w_15/v1597313914/PXl.WIDGETS/cross.png"
                 alt="cross">
          </ng-template>
        </td>
      </tr>
    </table>
  </div>
</div>
